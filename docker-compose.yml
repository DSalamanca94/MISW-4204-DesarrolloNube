version: "3"
services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  app:
    build: ./app
    ports:
      - "5000:5000"
    volumes:
      - app-db:/app/instance  
      - app-temp:/app/temp    
    depends_on:
      - redis

  celery-worker:
    build: ./app
    command: celery -A app.tareas.tareas worker -l info
    volumes:
      - app-db:/app/instance
      - app-temp:/app/temp
    depends_on:
      - redis
    environment:
      - C_FORCE_ROOT=true

  # redis_app:
