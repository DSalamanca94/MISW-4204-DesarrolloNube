  #     - app-db:/app/instance  # Mount the same volume for the SQLite database
  #     - app-temp:/app/temp     # Mount the same volume for the Temp folder
  #   depends_on:
  #     - app

volumes:
  app-db:  # Define a named volume for the SQLite database
  app-temp:  # Define a named volume for the Temp folder